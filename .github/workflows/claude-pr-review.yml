name: Claude Code PR Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
  issue_comment:
    types: [created]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  claude-review:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude'))
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Claude Code Review
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          mode: auto  # Automatically detects the appropriate mode
          prompt: |
            Please review this PR and provide:
            1. Code quality assessment
            2. Potential bugs or issues
            3. Performance considerations
            4. Security concerns
            5. Suggestions for improvement
            
            Be constructive and specific in your feedback.
          claude_args: |
            --temperature 0.2
            --max-tokens 4096
            
      - name: Post Review Summary
        if: success()
        run: |
          echo "âœ… Claude Code review completed successfully"
          
  security-scan:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Claude Security Analysis
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          mode: security
          prompt: |
            Perform a security analysis focusing on:
            - Authentication/authorization issues
            - Input validation
            - SQL injection risks
            - XSS vulnerabilities
            - Sensitive data exposure
            - Dependency vulnerabilities
          claude_args: |
            --temperature 0.1
            --max-tokens 4096